pollicino:
  sensors:
    '0':
      type: moisture
      gpio:
        pin: 10
        mode: BMD
      polling_seconds: 1
    '1':
      type: photoresistor
      gpio:
        pin: 10
        mode: BMD
      polling_seconds: 2
    '2':
      type: meteo
      polling_seconds: 4
  servos:
    '0':
      type: waterpump
      gpio:
        pin: 10
        mode: BMD
      off_after_min: 60
  controllers:
      - type: watering
        links:
          - sensor_id: 0
            sensor_type: moisture 
            servo_id: 0
            servo_type: waterpump
            threshold: 5
          - sensor_id: 2
            sensor_type: moisture 
            servo_id: 0
            servo_type: waterpump
            threshold: 'rain'